<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}CollabNotes{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --bg: #0f172a;
            --bg-card: #020617;
            --accent: #38bdf8;
            --accent-soft: rgba(56, 189, 248, 0.15);
            --text: #e5e7eb;
            --text-muted: #9ca3af;
            --danger: #f97373;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            min-height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #1e293b, #020617 45%, #020617);
            color: var(--text);
            display: flex;
            flex-direction: column;
        }
        header {
            border-bottom: 1px solid rgba(148, 163, 184, 0.25);
            background: rgba(15, 23, 42, 0.92);
            backdrop-filter: blur(20px);
        }
        .nav {
            max-width: 960px;
            margin: 0 auto;
            padding: 0.9rem 1.25rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .brand {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-weight: 600;
            letter-spacing: 0.03em;
        }
        .brand-icon {
            width: 28px;
            height: 28px;
            border-radius: 999px;
            background: radial-gradient(circle at 30% 20%, #38bdf8, #1d4ed8 55%, #020617);
            box-shadow:
                0 0 0 1px rgba(56, 189, 248, 0.35),
                0 10px 25px rgba(15, 23, 42, 0.95);
        }
        .nav-links {
            display: flex;
            gap: 0.75rem;
            align-items: center;
            font-size: 0.9rem;
        }
        .nav-link {
            padding: 0.35rem 0.75rem;
            border-radius: 999px;
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.12s ease, background 0.12s ease;
        }
        .nav-link:hover {
            color: var(--text);
            background-color: rgba(15, 23, 42, 0.9);
        }
        .nav-link--active {
            color: var(--accent);
            border-bottom: 2px solid var(--accent);
            padding-bottom: 0.3rem;
        }
        .logout-button {
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.6);
            padding: 0.3rem 0.85rem;
            background: transparent;
            color: var(--text-muted);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.12s ease;
        }
        .logout-button:hover {
            color: var(--text);
            border-color: rgba(248, 113, 113, 0.85);
            background: rgba(15, 23, 42, 0.9);
        }
        .nav-user {
            color: var(--text-muted);
            font-size: 0.85rem;
        }
        main {
            flex: 1;
            display: flex;
        }
        .page-shell {
            width: 100%;
            max-width: 960px;
            margin: 0 auto;
            padding: 2.5rem 1.25rem 3rem;
        }
        .card {
            background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.04), rgba(15, 23, 42, 0.9));
            border-radius: 1.25rem;
            border: 1px solid rgba(148, 163, 184, 0.4);
            box-shadow:
                0 24px 60px rgba(0, 0, 0, 0.75),
                0 0 0 1px rgba(15, 23, 42, 0.85);
            padding: 1.75rem 1.75rem 1.5rem;
        }
        footer {
            border-top: 1px solid rgba(148, 163, 184, 0.25);
            padding: 0.9rem 1.25rem 1.1rem;
            font-size: 0.75rem;
            color: var(--text-muted);
            text-align: center;
            background: rgba(15, 23, 42, 0.96);
            backdrop-filter: blur(14px);
        }
        .footer-inner {
            max-width: 960px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.75rem;
        }
        .pill {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            padding: 0.15rem 0.55rem;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.6);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.09em;
        }
        .pill-dot {
            width: 8px;
            height: 8px;
            border-radius: 999px;
            background: radial-gradient(circle, #22c55e, #16a34a);
            box-shadow: 0 0 0 4px rgba(22, 163, 74, 0.35);
        }
        .pill-label {
            color: var(--text-muted);
        }

        @media (max-width: 640px) {
            .nav { padding-inline: 1rem; }
            .page-shell { padding-inline: 1rem; padding-top: 2rem; }
            .card { padding: 1.5rem 1.25rem 1.35rem; }
            .footer-inner {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
<header>
    <div class="nav">
        <div class="brand">
            <div class="brand-icon"></div>
            <span>CollabNotes</span>
        </div>
        <div class="nav-links">
            <a
                href="{% url 'home' %}"
                class="nav-link {% if request.path == '/' %}nav-link--active{% endif %}"
            >
                Home
            </a>
            <a
                id="login-link"
                href="{% url 'login' %}"
                class="nav-link {% if request.path == '/login/' %}nav-link--active{% endif %}"
            >
                Login
            </a>
            <button id="logout-button" class="logout-button" type="button" style="display:none;">
                Log out
            </button>
        </div>
    </div>
</header>

<main>
    <div class="page-shell">
        {% block content %}{% endblock %}
    </div>
</main>

<footer>
    <div class="footer-inner">
        <span class="pill">
            <span class="pill-dot"></span>
            <span class="pill-label">JWT Secured Workspace</span>
        </span>
        <span>CollabNotes &mdash; simple, focused collaboration notes.</span>
    </div>
</footer>

<script>
    const STORAGE_KEYS = {
        access: "collabnotes_access_token",
        refresh: "collabnotes_refresh_token",
        user: "collabnotes_user",
    };

    function getAccessToken() {
        return window.localStorage.getItem(STORAGE_KEYS.access);
    }

    function getUserFromStorage() {
        const raw = window.localStorage.getItem(STORAGE_KEYS.user);
        if (!raw) return null;
        try {
            return JSON.parse(raw);
        } catch {
            return null;
        }
    }

    function setAuthState({ access, refresh, user }) {
        if (access) window.localStorage.setItem(STORAGE_KEYS.access, access);
        if (refresh) window.localStorage.setItem(STORAGE_KEYS.refresh, refresh);
        if (user) window.localStorage.setItem(STORAGE_KEYS.user, JSON.stringify(user));
    }

    function clearAuthState() {
        Object.values(STORAGE_KEYS).forEach((key) => window.localStorage.removeItem(key));
    }

    function redirectToLogin() {
        window.location.href = "{% url 'login' %}";
    }

    function redirectToHome() {
        window.location.href = "{% url 'home' %}";
    }

    (function initLayoutAuth() {
        const logoutButton = document.getElementById("logout-button");
        const loginLink = document.getElementById("login-link");

        const accessToken = getAccessToken();
        if (!logoutButton || !loginLink) {
            return;
        }

        if (accessToken) {
            logoutButton.style.display = "inline-flex";
            loginLink.style.display = "none";
            logoutButton.addEventListener("click", () => {
                clearAuthState();
                redirectToLogin();
            });
        } else {
            logoutButton.style.display = "none";
            loginLink.style.display = "inline-flex";
        }
    })();
</script>

{% block extra_scripts %}{% endblock %}
</body>
</html>
